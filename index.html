<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <p id="calculator-display">0</p>  <!-- top display section -->
        <div> <!-- bottom number pad section -->
            <div class="row">
                <div class="number-key" onclick="numPress(this)">7</div>
                <div class="number-key" onclick="numPress(this)">8</div>
                <div class="number-key" onclick="numPress(this)">9</div>
                <div class="math-key" onclick="mathKeyPress(this)">/</div>
            </div>
            <div class="row">
                <div class="number-key" onclick="numPress(this)">4</div>
                <div class="number-key" onclick="numPress(this)">5</div>
                <div class="number-key" onclick="numPress(this)">6</div>
                <div class="math-key" onclick="mathKeyPress(this)">*</div>
            </div>
            <div class="row">
                <div class="number-key" onclick="numPress(this)">1</div>
                <div class="number-key" onclick="numPress(this)">2</div>
                <div class="number-key" onclick="numPress(this)">3</div>
                <div class="math-key" onclick="mathKeyPress(this)">-</div>
            </div>
            <div class="row">
                <div class="number-key" onclick="reset()">C</div>
                <div class="number-key" onclick="numPress(this)">0</div>
                <div class="number-key">.</div>
                <div class="math-key" onclick="mathKeyPress(this)">+</div>
            </div>
            <div class="equals-key">=</div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
